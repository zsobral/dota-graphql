type Query {
  heroes: [Hero]
  hero(input: HeroInput!): Hero
}

type Hero {
  id: Int!
  name: String!
  description: String!
  lore: String!
  bio: String!
  image: String!
  video: String!
  thumbnail: String!
  attackType: AttackType!
  primaryAttribute: PrimaryAttribute!
  abilities: [Ability!]!
}

enum AttackType {
  MELEE
  RANGED
}

type PrimaryAttribute {
  id: ID!
  name: String!
  image: String!
}

type Ability {
  id: Int!
  name: String!
  image: String!
}

input HeroInput {
  id: Int!
}
